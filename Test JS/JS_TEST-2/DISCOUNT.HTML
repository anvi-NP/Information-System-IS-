<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta element represents various kinds of metadata that cannot be expressed using the title,base,link,style,and script elements-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
    <!-- linking css file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- create container division -->
    <div class="discount-container">
      <div class="info">
        <!-- for heading -->
        <div class="discount-heading">Massive Sale</div>
        <!-- for sub heading -->
        <div class="discount-subheading">up to 75% off</div>
      </div>
<!-- for countdown timer -->
      <div class="countdown-timer">
        <div class="group">
            <!-- for days -->
          <div class="value days">00</div>
          <div class="unit">Days</div>
        </div>

        <div class="group">
            <!-- for hrs -->
          <div class="value hours">00</div>
          <div class="unit">Hrs</div>
        </div>

        <div class="group">
            <!-- for min -->
          <div class="value minutes">00</div>
          <div class="unit">Min</div>
        </div>

        <div class="group">
            <!-- for sec  -->
          <div class="value seconds">00</div>
          <div class="unit">Sec</div>
        </div>
      </div>
      <!-- create anchor tag -->
<!-- you can relapce page link with '#'' -->
      <a href="#" class="discount-btn">Learn More</a>

          </div>
    </div>
<!-- linking java file -->
    <script src="COUNT.JS"></script>
  </body>
</html>
